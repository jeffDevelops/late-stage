name: PR
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - staging
  workflow_dispatch:
  
jobs:
  check-if-dev-branch:
    if: github.ref == 'refs/heads/dev' || github.event.pull_request.base.ref == 'dev'
    uses: jeffDevelops/late-stage/.github/workflows/DevPR.yml@dev # <- TODO: Change branch to main
    secrets:
      # API
      DEV_DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
      DEV_COOKIE_SECRET: ${{ secrets.DEV_COOKIE_SECRET }}
      DEV_TOKEN_SECRET: ${{ secrets.DEV_TOKEN_SECRET }}
      DEV_SENDGRID_API_KEY: ${{ secrets.DEV_SENDGRID_API_KEY }}
      # Client
      DEV_VITE_SVELTEKIT_HOST: ${{ secrets.DEV_VITE_SVELTEKIT_HOST }}
      DEV_VITE_HOST_ADDRESS: ${{ secrets.DEV_VITE_HOST_ADDRESS }}
      DEV_API_HOST: ${{ secrets.DEV_API_HOST }}
      DEV_API_PATH: ${{ secrets.DEV_API_PATH }}
        
  check-if-staging-branch:
    if: github.event.pull_request.base.ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Check if pull request -> staging
        run: echo "Running staging branch PR workflow"
      
  check-if-main-branch:    
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check if pull request -> main
        run: echo "Running main branch PR workflow"
